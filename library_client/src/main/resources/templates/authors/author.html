<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Автор</title>
    <link rel="stylesheet" href="/../styles/style.css">
</head>
<body>

<div class="container" th:object="${author}">
    <div class="title">
        <h1 class="title__h1">Автор</h1>
        <hr class="title__hr">
    </div>

    <div class="main-menu main-menu_entity">
        <div class="menu-item">
            <p class="menu-item__text" th:text="*{'Псевдоним: ' + alias}"></p>
        </div>
    </div>

    <div class="main-menu main-menu_entities">
        <div class="menu-item menu-item_entities">
            <a href="/authors" class="menu-item__text">Назад</a>
        </div>

        <div class="menu-item menu-item_entities">
            <form th:action="@{/authors/{id}(id=*{id})}" th:method="delete">
                <input class="menu-item__button menu-item__text" type="submit" value="Удалить">
            </form>
        </div>

        <div class="menu-item menu-item_entities">
            <form th:action="@{/authors/{id}/edit(id=*{id})}" th:method="get">
                <input class="menu-item__button menu-item__text" type="submit" value="Редактировать">
            </form>
        </div>
    </div>
</div>
</body>
</html>

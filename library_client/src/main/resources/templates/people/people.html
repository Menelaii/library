<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Посетители</title>
    <link rel="stylesheet" href="/../styles/style.css">
</head>
<body>
<div class="container">
    <div class="title">
        <h1 class="title__h1">Посетители</h1>
        <hr class="title__hr">
    </div>

    <div class="main-menu main-menu_entities">
        <div class="menu-item menu-item_entities">
            <a href="/" class="menu-item__text">Назад</a>
        </div>
        <div class="menu-item menu-item_entities">
            <a href="/people/new" class="menu-item__text">Добавить</a>
        </div>
    </div>

    <div class="main-menu">
        <div class="menu-item" th:each="person : ${people}">
            <a class="menu-item__text" th:href="@{/people/{id}(id=${person.getId()})}"
               th:text="${person.getFullName()}"></a>
        </div>
    </div>
</div>
</body>
</html>
